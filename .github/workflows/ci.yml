name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  Run-CI-Checks:
    name: Run CI check
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install npm packages
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format
        run: npm run format

      - name: Type Check
        run: npm run type-check

  Run-Vendor-Checks:
    name: Vendor
    needs: [Run-CI-Checks]
    permissions:
      id-token: write
      contents: read
    secrets: inherit
    uses: ./.github/workflows/vendor.yml

  Run-Implementor-Checks:
    name: Implementor
    needs: [Run-CI-Checks]
    permissions:
      id-token: write
      contents: read
    secrets: inherit
    uses: ./.github/workflows/implementor.yml

  deploy-vendor-feature-branch-to-aws:
    name: Feature Branch
    needs: [Run-CI-Checks, Run-Vendor-Checks, Run-Implementor-Checks]
    permissions:
      id-token: write
      contents: read
    secrets: inherit
    uses: ./.github/workflows/deploy-vendor-feature-branch-to-aws.yml

  deploy-vendor-main-branch-to-aws:
    name: Feature Branch
    needs: [Run-CI-Checks, Run-Vendor-Checks, Run-Implementor-Checks]
    permissions:
      id-token: write
      contents: read
    secrets: inherit
    uses: ./.github/workflows/deploy-vendor-feature-branch-to-aws.yml
